<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Mail List</title>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold mb-8">Mail List</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for mail in mails %}
            <div class="bg-white rounded p-6 shadow-md cursor-pointer hover:shadow-lg transition duration-300 transform hover:scale-105"
                 onclick="window.location.href='/mail/{{ mail.id }}'">
                <h2 class="text-lg font-semibold mb-2">{{ mail.subject }}</h2>
                <p class="text-gray-600 mb-4">{{ mail.from }}</p>
                <p class="text-gray-800">{{ mail.summary }}</p>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
